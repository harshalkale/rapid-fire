<div class="container">
    <div class="row justify-content-center">
        <!-- <div class="col-lg-3"></div> -->
        <div class="col-lg-6">
            <div class="row">
                <div class="col-md-8">
                    <h5>Hello {{ player.name }}!</h5>
                </div>
                <div class="col-md-4">
                    <app-timer (timerCompleteEvent)="timerCompleteEvent($event)" #timer></app-timer>
                </div>
            </div>
            <app-question *ngFor="let question of questions" [question]="question"></app-question>
            <br>
            <button type="button" class="btn btn-sm btn-primary float-right" (click)="evaluate()">Submit</button>
        </div>
        <!-- <div class="col-lg-3"></div> -->
    </div>
</div>
