<div class="row justify-content-center">
  <div class="col-lg-6">
    <h3 class="text-center">Scoreboard
      <br>
      <small class="text-muted">Top 5 players</small>
    </h3>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of scoreboard">
          <td scope="row">{{ score.id }}</td>
          <td>{{ score.name }}</td>
          <td>{{ score.score }}</td>
        </tr>
    </table>
    <br>
    <a class="btn btn-primary float-right" routerLink="/home" role="button">Home</a>
  </div>
</div>
